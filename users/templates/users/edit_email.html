{% extends "base.html" %}
{% block content %}

<div class="container scrollable-container">
    <h2>Edit Email for {{ user.username }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Email</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
