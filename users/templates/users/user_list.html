{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Users List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                {% if request.user.is_superuser %}
                <th>Actions</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                {% if request.user.is_superuser %}
                <td>
                    <a href="{% url 'users:edit_email' user.id %}" class="btn btn-sm btn-warning">Edit Email</a>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
</div>

{% endblock %}
