{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}  {# If using crispy-forms for styling #}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5 scrollable-container">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px;">
        <h2 class="text-center text-primary">Create an Account</h2>
        <p class="text-center text-muted small">Join us today!</p>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <!-- Apply crispy form styling -->
            <div class="form-group">
                {{ form|crispy }}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary font-weight-bold">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
