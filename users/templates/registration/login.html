<!-- users/templates/registration/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5 scrollable-container">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-4">Welcome Back</h3>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="mt-3 text-center">
            <small>
                Don't have an account? <a href="{% url 'users:signup' %}" class="text-primary">Sign up here</a>.
            </small>
        </div>
    </div>
</div>
{% endblock %}
