services:
  - type: web
    name: vote_cast
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn vote_cast.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: vote_cast.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: vote-cast.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: vote_cast_db
          property: connectionString

databases:
  - name: vote_cast_db
    plan: free
